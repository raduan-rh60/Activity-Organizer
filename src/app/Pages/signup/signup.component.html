<section class="vh-100 banner_part">
    <div class="container py-5">
      <div class="row d-flex justify-content-center ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
             <form [formGroup]="signupForm">
              <div class="mb-md-4 mt-md-2 ">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="text-white-50 mb-3">Please fill up the form</p>
  
                <div  class="form-outline form-white mb-2 text-start">
                     <label class="form-label" for="typeEmailX" >Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email"/>
                 
                </div>
                <div  class="form-outline form-white mb-2 text-start">
                     <label class="form-label" for="userName">User Name</label>
                  <input type="text" id="userName" class="form-control form-control-lg" formControlName="userName" />
                 
                </div>
  
                <div  class="form-outline form-white mb-4 text-start">
                    <label class="form-label " for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password"/>
                 
                </div>
  
  
                <button  data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" (click)=" onSubmit()">Sign Up</button>
  
            
  
              </div>
             </form>
  
              <div>
                <p class="mb-0">Already have an account? <a routerLink="../login" class="text-white fw-bold">Login</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
